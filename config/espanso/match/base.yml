matches:
#Self
  - trigger: ":nwn"
    replace: Nick Wolf
  - trigger: ":nww"
    replace: "https://nickwolf.com.au/"
  - trigger: ":nwg"
    replace: "https://github.com/quintrino"
  - trigger: ":nwt"
    replace: "https://twitter.com/quintrino"
  - trigger: ":nwl"
    replace: "https://www.linkedin.com/in/quintrino/"
  - trigger: ":nf"
    replace: "https://nick.wf/"
  - trigger: ":job"
    replace: Software Engineer
#Priority
  - trigger: ":hp"
    replace: "[High Priority]"
  - trigger: ":mp"
    replace: "[Medium Priority]"
  - trigger: ":lp"
    replace: "[Low Priority]"
  - trigger: ":dl"
    replace: "[Deadline: $|$]"
#Blogging
  - trigger: ":template"
    replace: |
      ---
      icon: fa-
      permalink: blog/
      categories: Blog
      ---
  - trigger: ":post"
    replace: "e _posts/{{date}}"
    vars:
      - name: date
        type: date
        params:
          format: "%Y-%m-%d"
#Programming
  - trigger: ":text"
    replace: "#$|$\"\"\n- trigger: \"\"\n  replace: \"\"\n"
  - trigger: ":bind"
    replace: "require 'pry'; binding.pry"
  - trigger: ":gh"
    replace: "https://github.com/"
  - trigger: ":lk"
    replace: |-
      ---
      link: {{clipboard}}
      ---
      $|$
    vars:
      - name: clipboard
        type: clipboard
  - trigger: ":date"
    replace: "{{date}}"
    vars:
      - name: date
        type: date
        params:
          format: "%Y-%m-%d"
#Journalling
  - trigger: ":hl"
    replace: "Highlight:: "
  - trigger: ":le"
    replace: "Lesson:: "
  - trigger: ":ir"
    replace: "InvisibleRule:: "
  - trigger: ":vi"
    replace: "Victory:: "
  - trigger: ":dc"
    replace: "Decision:: "
  - trigger: ":meet"
    replace: "[Meeting](Meetings/{{date}}-$|$)"
    vars:
      - name: date
        type: date
        params:
          format: "%Y-%m-%d"
  - trigger: ":peop"
    replace: "[[People/$|$]]"
#"Markdown"
  - trigger: ":h1"
    replace: "# "
  - trigger: ":h2"
    replace: "## "
  - trigger: ":h3"
    replace: "### "
  - trigger: ":h4"
    replace: "#### "
  - trigger: ":h5"
