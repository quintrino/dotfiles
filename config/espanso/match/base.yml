matches:
  - trigger: ":nwn"
    replace: Nick Wolf
  - trigger: ":nww"
    replace: "https://nickwolf.com.au/"
  - trigger: ":nwg"
    replace: "https://github.com/quintrino"
  - trigger: ":nwt"
    replace: "https://twitter.com/quintrino"
  - trigger: ":nwl"
    replace: "https://www.linkedin.com/in/quintrino/"
  - trigger: ":hp"
    replace: "[High Priority]"
  - trigger: ":mp"
    replace: "[Medium Priority]"
  - trigger: ":lp"
    replace: "[Low Priority]"
  - trigger: ":dl"
    replace: "[Deadline: $|$]"
  - trigger: ":job"
    replace: Software Engineer
  - trigger: ":gh"
    replace: "https://github.com/"
  - trigger: ":template"
    replace: |
      ---
      icon: fa-
      permalink: blog/
      categories: Blog
      ---
  - trigger: ":text"
    replace: "- trigger: \"\"\n  replace: \"\"\n"
  - trigger: ":lk"
    replace: |-
      ---
      link: {{clip}}
      ---
      $|$
    vars:
      - name: clip
        type: clipboard
  - trigger: ":post"
    replace: "e _posts/{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"
  - trigger: ":bind"
    replace: "require 'pry'; binding.pry"
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: echo Hello from your shell
  - trigger: ":sid"
    replace: |
      Something I did that I liked:

      Something you did that I liked:

      Something for next time:
  - trigger: ":hl"
    replace: "Highlight:: "
  - trigger: ":le"
    replace: "Lesson:: "
  - trigger: ":dc"
    replace: "Decision:: "
  - trigger: ":meet"
    replace: "[Meeting](Meetings/{{date}}-$|$)"
    vars:
      - name: date
        type: date
        params:
          format: "%Y-%m-%d"
  - trigger: ":peop"
    replace: "[[People/$|$]]"
  - trigger: ":)"
    replace: "ğŸ™‚"
  - trigger: ":p"
    replace: "ğŸ˜›"
  - trigger: ":P"
    replace: "ğŸ˜›"
  - trigger: ";)"
    replace: "ğŸ˜‰"
  - trigger: ":("
    replace: "ğŸ™"
  - trigger: "Ss."
    replace: "See Signal."
  - trigger: "ss."
    replace: "See Signal."
